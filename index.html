<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random Team Generator</h1>
        <label for="playerCount">Enter number of players:</label>
        <input type="number" id="playerCount" min="1" required>
        <div id="playerNames" class="input-container"></div>
        <button onclick="generateTeams()">Generate Teams</button>
        <div id="teams" class="teams-container"></div>
    </div>
    <footer>
        Edgar Allan Mo, Barack Mobama, Saquile Mo'eil
    </footer>
    <script src="script.js"></script>
</body>

</html>
